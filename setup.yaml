users:
  - name: springboot-web
    password: $POSTGRES_SPRINGBOOTWEB_PASSWORD
    role: superuser
databases:
  - name: springboot-web
    owner: springboot-web
    tablespace:
      - name: tb1
        location: /appz/data/tb1
    schemas:
      - name: schema1
        authorised_user: springboot-web
        search_path: true
restore:
- database: springboot-web
  source:
    url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/03/accountsdb.zip'
  user: postgres
  password: $POSTGRESQL_PASSWORD
  token: 20210415-1504
